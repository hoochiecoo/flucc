name: Android Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Чекаут кода
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Установка Java (нужна для Gradle)
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      # 3. Установка Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0' # Или ваша версия
          channel: 'stable'
          cache: true

      # 4. Установка Android NDK и CMake
      # Версию NDK лучше брать ту, что указана в android/app/build.gradle или последнюю стабильную
      - name: Set up Android NDK
        uses: android-actions/setup-android@v3
        with:
          ndk-version: '25.2.9519653' # Рекомендуемая версия для текущих Gradle
          cmake-version: '3.22.1'

      # 5. Получение зависимостей Flutter
      - name: Install dependencies
        run: flutter pub get

      # 6. Сборка APK
      # Флаг --target-platform android-arm64 критичен, так как у нас только arm64 OpenCV
      - name: Build APK
        run: flutter build apk --release --target-platform android-arm64

      # 7. Сборка App Bundle (для Play Store)
      - name: Build App Bundle
        run: flutter build appbundle --release --target-platform android-arm64

      # 8. Загрузка артефактов
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Upload Bundle
        uses: actions/upload-artifact@v4
        with:
          name: release-bundle
          path: build/app/outputs/bundle/release/app-release.aab
